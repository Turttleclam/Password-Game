<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header class="container">
        <h1>Password Security Game</h1>
    </header>
    <main class="container">
        <fieldset class="main" id="main">
            <div class="userInput">
                <div class="input">
                    <label>Username</label>
                    <input type="text" id="username" name="username"></input>
                </div>
                <div class="input">
                    <label>Password</label>
                    <input type="password" id="pwd" name="pwd"></input>
                </div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </fieldset>
        <div class="dataTable">
            <label for="table">Favorite Comics</label>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Fav Comic</th>
                        <th>Fav Character</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Password Security Game. All rights reserved.</p>
        <p>This application is for educational purposes only.</p>
    </footer>
<script src="/index.js"></script>
</body>
</html>
