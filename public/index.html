<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Game</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header class="container">
        <h1>Password Security Game</h1>
    </header>
    <main class="container">
        <fieldset class="main" id="main">
            <div class="userInput">
                <div class="input-1">
                    <label for="username">Username
                        <input type="text" id="username" name="username"></input>
                    </label>
                    <label for="pwd">Password
                        <input type="password" id="pwd" name="pwd"></input>
                    </label>
                    <div>
                    <input type="submit" value="Submit" class="button" id="submit">
                    <input type="reset" value="Reset" class="button" id="reset">
                    <!--Password Update/Error Handling message will appear here-->
                    <span id="updateMsg"></span>
                    </div>
                </div>
                <div class="input-2">
                    <label for="search">Search
                        <input type="search" id="search" name="search"></input>
                    </label>
                    <button id="search-btn">Search</button>
                    <table id="searchDisplay">
                        <!-- searchDisplay Table will appeare here -->
                    </table>
                </div>
            </div>
        </fieldset>
        <div class="dataTable">
            <label for="dataTable">Favorite Comics
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="head">Username</th>
                        <th class="head">Fav Comic</th>
                        <th class="head">Fav Character</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
            </label>
        </div>
    </main>
<script src="/index.js"></script>
<footer>
    <p>&copy; 2025 Password Security Game. All rights reserved.</p>
    <p>This application is for educational purposes only.</p>
</footer>
</body>

</html>
